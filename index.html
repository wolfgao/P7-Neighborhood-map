<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <style>
      html,
      body {
        font-family: Arial, sans-serif, white;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .search-box {
        background: #000000;
        border: 1px solid #999;
        border-radius: 3px;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 28%;
        height: 100%;
        overflow-y:scroll;
        transition: 0.5s;
      }
      .sideNav .closebtn {
        background: #000000;
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 30px;
        margin-left: 0px;
      }
      h1 {
        color: #FFFFFF;
        font-size: 20px;
        margin: 0 0 10px 0;
        text-align: left;
      }

      .addressList, .searchbox .sideNav{
        color: #FFFFFF;
        font-size: 14px;
        text-align: left;
      }
      .search-results {
        color: #FFFFFF;
        font-size: 12px;
        text-align: left;
        margin: 5px;
        padding: 5px;
      }
      .infowindow a{color: #0000FF;}
      .infowindow {
        width: 350px;
      }
      #searchboxinput {
        color: #000000;
        font-size: 14px;
        width: 70%;
      }
      .notfound{
        color: #FF1493;
        font-size: 14px;
      }
      a{color:#00FFFF;font-size: 14px;text-decoration:underline;}
      a:hover{color:#FF00FF;text-decoration:underline;}
      a:visited{color:#ADFF2F;text-decoration:none;}

      #map {
        bottom:0px;
        height: 100%;
        width: 100%;
        left: 29%;
        position: absolute;
        right: 0px;
      }

    </style>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/utils.js"></script>
  </head>
  <body>
    <div class="sideNav" id="sideNav">
      <span style="font-size:24px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
    <div class="search-box" id="search-box">
      <a href="javascript:void(0)" class="closebtn" style="font-size:24px" onclick="closeNav()" align="right">&times;</a>
      <h1>Find Your Neighborhood In NYC</h1>
      <div id="searchbox" role="search" class="searchbox">
          <input data-bind="textInput: query" autocomplete="off" id="searchboxinput" class="searchboxinput" spellcheck="false">
          <button aria-label="搜索" guidedhelpid="searchbutton" id="searchbutton" onclick="search()" class="searchbutton">Filter
          </button>
          <button id="backBTN" onclick="clear()">Clear</button>
      </div>
      <br>
      <div id="addressList" data-bind="foreach: addressList, visible: showAddList" class="addressList">
        <li>
          <a href="#" id="spot_list" data-bind="text: title, click:$parent.loadWiki($data,event),clickBubble: false"></a>
        </li>
      </div>
      <div id="search-results" data-bind="with: currentWiki" class="search-results">
          <h3 data-bind="text: name"></h3>
          <a href data-bind="attr: {href: url, title: name }"></a>
          <p data-bind="text: brief"></p>
          <br>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCqYws-DUG9U254coGf2QHlzqcIj2tlRKA&v=3&callback=initMap" onerror="mapErrorHandler()">
    </script>

  </body>
</html>

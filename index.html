<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif, white;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .search-box {
        background: #000000;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 38%;
      }
      h1 {
        color: #FFFFFF;
        font-size: 20px;
        margin: 0 0 10px 0;
        text-align: left;
      }

      .addressList, .searchbox .searchbutton{
        color: #FFFFFF;
        font-size: 14px;
        text-align: left;
      }
      #searchboxinput {
        color: #000000;
        font-size: 14px;
      }

      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      
    </style>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/utils.js"></script>
  </head>
  <body>
    <div class="search-box">
        <h1>Find Your Neighborhood In NYC</h1>
        <div id="searchbox" role="search" class="searchbox"> 
          <form id="searchbox_form" onsubmit="return false;"> 
              <input aria-label="搜索 Google 地图" autocomplete="off" id="searchboxinput" name="q" onkeyup="omnibox.keyUp()" class="searchboxinput" spellcheck="false">
          </form> 
          <button aria-label="搜索" guidedhelpid="searchbutton" id="searchbutton" onclick="omnibox.search()" class="searchbutton">
          </button>
          <a class="gsst_a" href="javascript:void(0)" role="button" tooltip="清除搜索" aria-label="清除搜索" guidedhelpid="clear_search">
            <span class="sbcb_a" id="sb_cb50" aria-label="清除搜索"></span>
          </a>
        </div> 
        <div id="addressList" data-bind="foreach: addressList" class="addressList">
          <li>
            <span id="spot_list" data-bind="text: title, click:$parent.clickTitle(title)"></span>
          </li>
        </div>
      <div id="search-results" class="search-results">
      </div>
    </div>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCqYws-DUG9U254coGf2QHlzqcIj2tlRKA&v=3&callback=initMap">
    </script>
    
  </body>
</html>

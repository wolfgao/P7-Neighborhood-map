<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <style>
      html,
      body {
        font-family: Arial, sans-serif, white;
        height: 100%;
        width: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
        right: 0px;
      }

      .sideNav {
        background: #000000;
        z-index: 1;
        top: 0;
        line-height: 30px;
        padding: 10px;
        text-align: left;
        position: fixed;
        height: 100%;
        width: 300px
        left: -315px;
        overflow-x: scroll;
        overflow-y:scroll;
        transition: 0.5s;
      }
      .closebtn {
        float: right;
      }
      .close-btn,
      .open-btn {
       background-color: black;
       color: white;
       border-radius: 3px;
       border-style: none;
       margin-bottom: 10px;
     }
      h1 {
        color: #FFFFFF;
        font-size: 20px;
        margin: 0 0 10px 0;
        text-align: left;
      }

      .addressList .sideNav{
        color: #FFFFFF;
        font-size: 14px;
        text-align: left;
      }
      .search-results {
        color: #FFFFFF;
        width: 300px;
        position: fixed;
        margin: 5px;
        padding: 5px;
        overflow-x: scroll;
      }
      .infowindow a{color: #0000FF;}
      .infowindow {
        width: 350px;
      }
      #searchboxinput {
        color: #000000;
        font-size: 14px;
        width: 70%;
      }
      .notfound{
        color: #FF1493;
        font-size: 14px;
        width: 300px;
      }
      a{color:#00BFFF;font-size: 14px;text-decoration:underline;}
      a:hover{color:#FF00FF;text-decoration:underline;}
      a:visited{color:#ADFF2F;text-decoration:none;}

       .main {
         transition: margin-left .5s;
         padding: 16px;
       }


    </style>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/utils.js"></script>
  </head>
  <body>
    <div class="sideNav" id="sideNav" data-bind="style:{left: sideNavWidth}">
       <button class="close-btn" data-bind="click: closeBtn" align="right">X</button>
        <h1>Find Your Neighborhood In NYC</h1>
        <div id="searchbox" role="search" class="searchbox">
            <input data-bind="textInput: query" autocomplete="off" id="searchboxinput" class="searchboxinput" spellcheck="false">
            <button aria-label="搜索" guidedhelpid="searchbutton" id="searchbutton" onclick="search()" class="searchbutton">Filter
            </button>
            <button id="backBTN" data-bind="click: clearWiki">Clear and Go back</button>
        </div>
        <br>
        <div id="addressList" data-bind="foreach: addressList, visible: showAddList" class="addressList">
          <li>
            <a href="#" id="spot_list" data-bind="text: title, click:$parent.loadWiki($data,event),clickBubble: false"></a>
          </li>
        </div>
        <div id="search-results" data-bind="with: currentWiki, visible: showWikiList" class="search-results">
          <h3 data-bind="text: name"></h3>
          <a data-bind="attr: { href: url}, text: name"></a>
          <p data-bind="text: brief"></p>
          <br>
        </div>
        <div class="notfound"><span data-bind="text: errorMsg"></span></div>
    </div>
    <div class="main">
    <button class="open-btn" data-bind="click: openBtn">&#9776;</button>
    <div id="map" align="center"></div>
     <div data-bind="" id="infowindow-foursqure" style="display: none;">
      <h3 align="center" data-bind="text: infoMarkerTitle"></h3>
      <ul align="left" data-bind="foreach: filterVenues">
         <li data-bind="text: category"></li>
         <li data-bind="text: address"></li>
         <li><a data-bind="attr: {href: url, title: name }, text: name"></a></li>
         <hr>
      </ul>
   <img data-bind="attr:{src: streetViewUrl}">
 </div>
    </div>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCqYws-DUG9U254coGf2QHlzqcIj2tlRKA&v=3&callback=initMap" onerror="mapErrorHandler()">
    </script>

  </body>
</html>
